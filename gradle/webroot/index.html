<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventerpretor: Web UI</title>

		<script src="js/sockjs.min.js"></script>
		<script src="js/vertx-eventbus.js"></script>
		<script src="js/realtime-ui.js"></script>
		<script src="js/litegraph.js"></script>
		<script src="js/nodes/base.js"></script>
	</head>

	<body onload="init();">
		<canvas id='mycanvas' width='1800' height='1000' style='border: 1px solid'></canvas>


		<h3>Status</h3>
		<div id="error_message"></div>
		<form>
			Current state:
			<span id="current_state"></span>
			<div>
				<button type="button" onclick="stop();">Stop</button> 
				<button type="button" onclick="restart_node();">Restart node</button> 
				<input type="text" name="nodename" id="nodename">
			</div>
			<div>
				Feed:
				<textarea id="feed" rows="4" cols="50" readonly></textarea>
			</div>
		</form>
		

	</body>

</html>
